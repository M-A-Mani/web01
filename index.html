<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0012_calc</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index_1.js"></script>
  </head>
  <body>
    <div class="calc">
      <div id="res" class="screen">Type an Equation</div>
      <div class="bt">
        <div class="row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="minus">-</button>
        </div>
        <div class="row">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="times">x</button>
        </div>
        <div class="row">
          <button id="zero">0</button>
          <button id="period">.</button>
          <button id="power">^</button>
          <button id="divide">/</button>
        </div>
        <div class="row">
          <button id="ACbt">AC</button>
          <button id="DELbt">DEL</button>
          <button id="ANSbt">ANS</button>
          <button id="resbt">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
